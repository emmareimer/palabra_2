<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Palabra: Expand your vocabulary!</title>
  </head>

  <body>
    <header>
      <span>
        <a href="./index.html" class="text-4xl text-left" id="palabra">Palabra</a>
      </span>

      <span>
        <h2 class="text-2xl text-right"><a href="./testimonial.html">Testimonials</a></h2>
      </span>
    </header>

    <section class="max-w-10xl text-center" id="top">
      <article class="w-full">
        <h3 class="text-6xl" id="word-of-day">
          Word of the Day: <span id="date"></span>
        </h3>
        <h3 class="text-4xl" id="chosen-word"></h3>
        <p id="definition"></p>
        <p id="displayContainer"></p>
        <p id="similar-container"></p>
      </article>

      <article class="w-full text-center" id="input-dropwdown">
        <select name="language-select" id="lang-select">
          <option
            value="similar-words"
            class="dropdown"
            id="similarWords"
            selected
          >
            Similar Words
          </option>
          <option value="defintion" class="dropdown" id="definition">
            Definition
          </option>
        </select>
        <br />
        <button id="select-button">Go!</button>
      </article>
    </section>

    <section class="my-4 word-container">
      <h3 class="text-4xl text-center" id="past-words">Last Word</h3>

      <div class="saved-section">
        <div class="word-container"></div>
      </div>
    </section>

    <div class="spacer"></div>

    <footer>
      <p>Made by Jacob, Dylan & Emma </p>
    </footer>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
